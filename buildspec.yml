version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install

  pre_build:
    commands:
      - echo "Pre-build phase - skipping lint for Beanstalk"

  build:
    commands:
      - echo "Build phase..."
      - npm run build || echo "No build script defined, skipping"

  post_build:
    commands:
      - echo "Packaging for Elastic Beanstalk..."
      - zip -r application.zip . -x node_modules/\*\.log

artifacts:
  files:
    - application.zip
