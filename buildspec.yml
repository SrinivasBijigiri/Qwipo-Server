version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20  # match EB platform version
    commands:
      - echo "Installing dependencies on EB instance..."
      - npm install --production
      - npm rebuild sqlite3 --build-from-source

  pre_build:
    commands:
      - echo "Skipping lint for Beanstalk deployment"

  build:
    commands:
      - echo "Build phase..."
      - npm run build || echo "No build script defined, skipping"

  post_build:
    commands:
      - echo "Packaging for Elastic Beanstalk..."
      - zip -r application.zip . -x node_modules/\* -x \*.log

artifacts:
  files:
    - application.zip
